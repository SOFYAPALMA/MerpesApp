<mat-card style="width: 40%; margin: 50px auto">
    <mat-card-header style="background-color: #4d31a1; color: white">          
      <mat-card-title><h1>Visualizacion de Productos</h1></mat-card-title>        
    </mat-card-header>
  
    <mat-card-content>
      <div class="header-container">
        <h2>Productos</h2>
        <button mat-flat-button color="primary" (click)="nuevo()" style="margin-bottom: 20px;">
            Nuevo Producto
          </button>        
          <!-- <div class="filter-container">
            <input matInput placeholder="filtro autor" />
          </div>       -->
      </div>
  
      <table
        mat-table
        [dataSource]="listaProductos"
        matSort
        class="mat-elevation-z5"
        style="margin: top 50px"
      >
        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
          <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
          <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
        </ng-container>
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
            <td mat-cell *matCellDef="let row">{{ row.cantidad }}</td>
          </ng-container>
  
        <!-- accion Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" style="white-space: nowrap;">
              <button mat-icon-button color="primary" (click)="ver(row.id)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminar(row)" matTooltip="Eliminar" style="margin-left: 8px;">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
      [pageSizeOptions]="[10, 20]"
      [pageSize]="10"
      showFirstLastButtons
      aria-label="Select page of periodic row"
    >
    </mat-paginator>
      <br />
    </mat-card-content>
  </mat-card>
